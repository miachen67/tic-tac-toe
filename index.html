<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='../style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="wrapper">
        <div class="inputs">
            <p> Player 1: </p>
            <input type="text" placeholder="Enter name" id="player1">
        </div>
        <table>
            <!-- id's represent indices in backend array -->
            <tr>
                <td id="0"> </td>
                <td id="1"> </td>
                <td id="2"> </td>
            </tr>
            <tr>
                <td id="3"> </td>
                <td id="4"> </td>
                <td id="5"> </td>
            </tr>
            <tr>
                <td id="6"> </td>
                <td id="7"> </td>
                <td id="8"> </td>
            </tr>
        </table>

        <div class="inputs">
            <p> Player 2: </p>
            <input type="text" placeholder="Enter name" id="player2">
        </div>
    </div>

    
    <div id="controls">
        <div id="winner">
        </div>
        <button type="button" id="start">
            Start Game
        </button>
        <button type="button" id="restart">
            Restart
        </button>
    </div>
    <div id="messages">
        Press Start
    </div>
    <script src='../script.js'></script>
</body>
</html>
